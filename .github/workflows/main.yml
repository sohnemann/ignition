name: Build ignition file

on:
  push:
    paths:
      - 'butane.bu'
      - '.github/workflows/build-ignition.yml'

permissions:
  contents: write

jobs:
  build-ignition:
    runs-on: ubuntu-24.04
    
    steps:
    - name: Install Podman
      run: |
        sudo apt-get update
        sudo apt-get -y install podman
    
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Run butane to generate ignition config
      run: |
        podman run --interactive --rm --security-opt label=disable \
          --volume "${PWD}:/pwd" --workdir /pwd \
          quay.io/coreos/butane:release --pretty --strict butane.bu > ignition.ign
    
    - name: Commit and push if changed
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git add ignition.ign
        if git diff --staged --quiet; then
          echo "No changes to ignition.ign"
        else
          git commit -m "Update ignition.ign from butane.bu [skip ci]"
          git push
        fi
